<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Your Groomsmen</title>
</head>
<body>
    <div id="nameForm">
        <form>
            <h1>Will You Be My Groomsman?</h1>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit" id="submitButton">Submit</button>
        </form>
    </div>

    <div id="quizContainer" style="display: none;">
        <h2 id="question"></h2>
        <h3 id="response"></h3>
        <button class="responseButton">1</button>
        <button class="responseButton">2</button>
        <button class="responseButton">3</button>
        <button class="responseButton">4</button>
        <button class="responseButton">5</button>

        <button id="nextQuestion">Next Question</button>
    </div>

    <div id="skyler" style="display: none;">
        <h1>Hi Skyler</h1>
    </div>

    <div id="branson" style="display: none;">
        <h1>Hi branson</h1>
    </div>

    <div id="unknown" style="display: none;">
        <h1>Unknown name</h1>
    </div>    
    
    <script src="script.js"></script>
</body>
</html>
